<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BusTCC Login</title>
    
    <link rel="stylesheet" type="text/css" href="./style.css"/>
	<link rel="shortcut icon" type="image/x-icon" href="./icones/Icon.ico"/> <!-- icone-->

      <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" >

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


</head>

<body id="fundo">

  <div class="card" id="telalogin">
    <img src="../PFinalBOOT/imagens/ICONEsemFundo.png" class="card-img-top" alt="icone">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>Login</label>
          <input type="email" class="form-gicontrol" id="" aria-describedby="emailHelp" placeholder="Seu Email">
        </div>

        <div class="form-group mb-3">
          <label>Senha</label>
          <input type="password" class="form-control" id="" placeholder="Insira uma Senha">
        </div>

        <button type="button" class="btn btn-outline-primary btn-lg btn-block">Entrar</button>
      </form>
    </div>
  </div>


    
</body>
</html>
